<!DOCTYPE html>
<html lang="hr">
    <head>
        <meta charset="utf-8">
        <title>Data Visualization</title>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://d3js.org/topojson.v1.min.js"></script>
        <script src="https://d3js.org/queue.v1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="res/css/style.css">
        <script src="res/js/main.js"></script>
    </head>
    <body class="hidden">
        <div id="map-tooltip">
            <p class="county"></p>
            <p class="data">
                <span class="name"></span>
                <span class="value"></span>
            </p>
        </div>
        <div class="rows">
            <div class="cols">
                <div class="rows">
                    <nav>
                        <ul>
                            <li id="0">
                                <span class="icon">
                                    <i class="fas fa-wifi"></i>
                                </span>
                                <span class="title">
                                    Broj &scaron;irokopojasnih 
                                    priklju&ccaron;aka
                                </span>
                            </li>
                            <li id="1">
                                <span class="icon">
                                    <i class="fas fa-industry"></i>
                                </span>
                                <span class="title">
                                    Industrija
                                </span>
                            </li>
                            <li id="2">
                                <span class="icon">
                                    <i class="fas fa-bus"></i>
                                </span>
                                <span class="title">
                                    Turizam
                                </span>
                            </li>
                            <li id="3">
                                <span class="icon">
                                    <i class="fas fa-leaf"></i>
                                </span>
                                <span class="title">
                                    Okoli&scaron;
                                </span>
                            </li>
                        </ul>
                    </nav>
                    <div id="map">
                        <svg></svg>
                        <div id="legend"></div>
                    </div>
                </div>
                <aside>
                    <div class="category">
                        <p id="title"></p>
                        <p id="description"></p>
                    </div>
                    
                    <div class="county">
                        <h2>Podaci o &zcaron;upaniji</h2>
                        <!-- visible only when no county is selected -->
                        <p id="not-selected">
                            Odaberite neku od &zcaron;upanija na karti za 
                            prikaz vi&scaron;e podataka.
                        </p>

                        <!-- visible when any county is selected -->
                        <div id="selected" class="hidden">
                            <p class="name">
                                Osje&ccaron;ko-baranjska &zcaron;upanija
                            </p>
                            <p class="attr">
                                <span class="attr-title">
                                    Povr&scaron;ina:
                                </span>
                                <span class="attr-value">
                                    <span id="area">19230</span> km<sup>2</sup>
                                </span>
                            </p>
                            <p class="attr">
                                <span class="attr-title">
                                    Broj stanovnika:
                                </span>
                                <span class="attr-value" id="population">
                                    3789435
                                </span>
                            </p>
                            <p class="attr">
                                <span class="attr-title">
                                    Glavni grad:
                                </span>
                                <span class="attr-value" id="seat">
                                    Osijek
                                </span>
                            </p>
                            <p class="attr">
                                <span class="attr-title">
                                    Broj gradova:
                                </span>
                                <span class="attr-value" id="cities">
                                    91528
                                </span>
                            </p>
                            <p class="attr">
                                <span class="attr-title">
                                    Broj op&cacute;ina:
                                </span>
                                <span class="attr-value" id="municipalities">
                                    42
                                </span>
                            </p>
                            
                            <div id="graphs"></div>                      
                        </div>
                    </div>
                </aside>
            </div>
            <footer>
                <div id="controls">
                    <ul>
                        <li id="fast-backward">
                            <i class="fas fa-fast-backward"></i>
                        </li>
                        <li id="play">
                            <i class="fas fa-play"></i>
                        </li>
                        <li id="pause">
                            <i class="fas fa-pause"></i>
                        </li>
                        <li id="fast-forward">
                            <i class="fas fa-fast-forward"></i>
                        </li>
                    </ul>
                </div>
                <div id="progress-bar">
                    <svg></svg>
                </div>
                <div id="current-year"></div>
            </footer>
        </div>
    </body>
</html>
